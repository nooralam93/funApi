<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Api format</title>
</head>
<body>
    <h1 id="activity"></h1>
    <h3>Learn from: <a href="">visit this page</a></h3>
    <h3>addting to the first branch</h3>
    <script>
        function doSomething(){
            fetch('http://www.boredapi.com/api/activity/')
            .then(res => res.json())
            .then(data =>{
            // console.log(data)
            document.getElementById('activity').innerText = data.activity
            })  
        }
        doSomething();
        setInterval(() => {
            doSomething()
        }, 10000);
    </script>

</body>
</html>
